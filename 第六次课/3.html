<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="6"><!--border是边界-->
       <tr>
           <td>第一行，第一列</td>
           <td>第一行，第二列</td>
       </tr>
       <tr>
           <td>第二行，第一列</td>
           <td>第二行，第二列</td>
       </tr>
   </table>
   <ul><!--快捷键ul>li*5-->
       <!-- 前面有·的无序列表 -->
       <li>华为</li>
       <li>小米</li>
       <li>格力</li>
       <li>大疆</li>
       <li>阿里</li>
       <li>滴滴</li>
   </ul>
   <ol>
       <!-- 前面有数字标号的有序列表 -->
       <li>华为</li>
       <li>小米</li>
       <li>格力</li>
       <li>大疆</li>
       <li>阿里</li>
   </ol>
   <img src="C:\Users\王乐\Pictures\Camera Roll\2.jpg" width="100" height="60" alt="2">
   <!--加图片-->
   <a href="http:\\www.baidu.com">百度一下，你就知道</a><!--href为超链接标签-->
   <!--
       相对路径   ./表示当前文件所在目录（./可省略）
                 ../表示当前文件所在目录的上一级目录
                 /表示当前文件所在目录的根路径
   -->
   <from methed="post" action="result.html">
       <!--from为表标签-->
       <p>名字：<input name="name" type="text"></p>
       <p>密码：<input name="pass" type="password"></p>
       <p>
           <input type="submit" name="Button" value="提交" />
           <input type="reset" name="Reset" value="重填"/>
       </p>
   </from>
</body>
</html>
